<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="calculator">
            <div class="output">
                <input id="display_output" type="text">
            </div>
            <div class="buttons">
                <button value="7" onclick="display('7')">7</button>
                <button value="8" onclick="display('8')">8</button>
                <button value="9" onclick="display('9')">9</button>
                <button value="+" onclick="display('+')">+</button>
                <button value="6" onclick="display('6')">6</button>
                <button value="5" onclick="display('5')">5</button>
                <button value="4" onclick="display('4')">4</button>
                <button value="-" onclick="display('-')">—</button>
                <button value="3" onclick="display('3')">3</button>
                <button value="2" onclick="display('2')">2</button>
                <button value="1" onclick="display('1')">1</button>
                <button value="*" onclick="display('*')">X</button>
                <button onclick="clear_display()">C</button>
                <button value="0" onclick="display('0')">0</button>
                <button value="=" onclick="solve()">=</button>
                <button  value="/" onclick="display('/')">÷</button>
            </div>
        </div>

    <script>
        //function that display value 
        function display(val){
            document.getElementById('display_output').value += val;
        }

        //function that evaluates the digit and return result 
        function solve() { 
            let x = document.getElementById("display_output").value 
            let y = eval(x) 
            document.getElementById("display_output").value = y 
        }   

        //function that clear the display 
        function clear_display(){ 
            document.getElementById("display_output").value = "" 
        }
    </script>
</body>
</html>
